a-v-fc344f5c><span class="icon vpi-folder" data-v-fc344f5c></span><!--[--><!--[--><a class="vp-link link" href="/blog/categories/?id=59ac2d" data-v-fc344f5c><!--[-->技文<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-fc344f5c><span class="icon vpi-tag" data-v-fc344f5c></span><!--[--><a class="vp-link link tag vp-tag-2lzl" href="/blog/tags/?tag=Vercel" data-v-fc344f5c><!--[-->Vercel<!--]--><!----></a><a class="vp-link link tag vp-tag-rl7o" href="/blog/tags/?tag=Node" data-v-fc344f5c><!--[-->Node<!--]--><!----></a><!--]--></div><div class="create-time" data-v-fc344f5c><span class="icon vpi-clock" data-v-fc344f5c></span><span data-v-fc344f5c>2025-07-24</span></div></div><div class="vp-doc excerpt" data-v-fc344f5c><p>Vercel 是一个流行的云平台，特别适合前端项目的部署，它同样可以完美支持 Node.js 后端应用的部署。本文将详细介绍如何使用 Vercel 部署你的 Node.js 项目。</p>
</div></div></div></template><template><div class="vp-post-item" data-allow-mismatch data-v-8b6218bd data-v-fc344f5c><!----><div class="post-item-content" data-v-fc344f5c><h3 data-v-fc344f5c><!----><!----><!----><a class="vp-link link" href="/blog/mi1ih4ty/" data-v-fc344f5c><!--[-->小程序模块化开发实践：页面逻辑拆分与组合<!--]--><!----></a></h3><div class="post-meta" data-v-fc344f5c><div class="category-list" data-v-fc344f5c><span class="icon vpi-folder" data-v-fc344f5c></span><!--[--><!--[--><a class="vp-link link" href="/blog/categories/?id=59ac2d" data-v-fc344f5c><!--[-->技文<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-fc344f5c><span class="icon vpi-tag" data-v-fc344f5c></span><!--[--><a class="vp-link link tag vp-tag-952y" href="/blog/tags/?tag=微信小程序" data-v-fc344f5c><!--[-->微信小程序<!--]--><!----></a><!--]--></div><div class="create-time" data-v-fc344f5c><span class="icon vpi-clock" data-v-fc344f5c></span><span data-v-fc344f5c>2025-05-28</span></div></div><div class="vp-doc excerpt" data-v-fc344f5c><p>在小程序开发中，随着业务逻辑的不断增长，单个页面的 JS 文件很容易变得臃肿难以维护。
可以使用官方提供的组件间代码共享方案 <a href="https://developers.weixin.qq.com/miniprogram/dev/framework/custom-component/behaviors.html" target="_blank" rel="noopener noreferrer">behaviors</a> 来解决这一问题，
但将页面改为 <code v-pre>Compose</code> 会导致灵活性受限，无法使用页面生命周期。则可以选择拆分页面逻辑实现模块化开发，使用分离和组合的方式来提升代码的可维护性和复用性。</p>

</div></div></div></template><template><div class="vp-post-item" data-allow-mismatch data-v-8b6218bd data-v-fc344f5c><!----><div class="post-item-content" data-v-fc344f5c><h3 data-v-fc344f5c><!----><!----><!----><a class="vp-link link" href="/blog/g0pubxs5/" data-v-fc344f5c><!--[-->关于 await<!--]--><!----></a></h3><div class="post-meta" data-v-fc344f5c><div class="category-list" data-v-fc344f5c><span class="icon vpi-folder" data-v-fc344f5c></span><!--[--><!--[--><a class="vp-link link" href="/blog/categories/?id=9c32e1" data-v-fc344f5c><!--[-->学文<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-fc344f5c><span class="icon vpi-tag" data-v-fc344f5c></span><!--[--><a class="vp-link link tag vp-tag-pq0k" href="/blog/tags/?tag=JavaScript" data-v-fc344f5c><!--[-->JavaScript<!--]--><!----></a><!--]--></div><div class="create-time" data-v-fc344f5c><span class="icon vpi-clock" data-v-fc344f5c></span><span data-v-fc344f5c>2025-03-31</span></div></div><div class="vp-doc excerpt" data-v-fc344f5c><p>我们在处理 <code v-pre>Promise</code> 结果时通常会用 <code v-pre>.then()</code> 获取结果，有时为了简化会用 <code v-pre>await</code> ，那么 <code v-pre>await</code> 是什么？为什么 <code v-pre>await</code> 能够简化这个步骤？</p>
<blockquote>
<p><strong><code v-pre>await</code> 是基于 <code v-pre>Promise</code> 和生成器函数（Generator）的语法糖</strong>。它简化了异步代码的编写方式，但底层仍然依赖于 <code v-pre>Promise</code> 的机制。</p>
</blockquote>
</div></div></div></template><template><div class="vp-post-item" data-allow-mismatch data-v-8b6218bd data-v-fc344f5c><!----><div class="post-item-content" data-v-fc344f5c><h3 data-v-fc344f5c><!----><!----><!----><a class="vp-link link" href="/blog/24123101/" data-v-fc344f5c><!--[-->Vue3+Ts 模仿一个 IDE 中的文件树<!--]--><!----></a></h3><div class="post-meta" data-v-fc344f5c><div class="category-list" data-v-fc344f5c><span class="icon vpi-folder" data-v-fc344f5c></span><!--[--><!--[--><a class="vp-link link" href="/blog/categories/?id=59ac2d" data-v-fc344f5c><!--[-->技文<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-fc344f5c><span class="icon vpi-tag" data-v-fc344f5c></span><!--[--><a class="vp-link link tag vp-tag-952y" href="/blog/tags/?tag=Vue" data-v-fc344f5c><!--[-->Vue<!--]--><!----></a><a class="vp-link link tag vp-tag-bg3n" href="/blog/tags/?tag=TypeScript" data-v-fc344f5c><!--[-->TypeScript<!--]--><!----></a><!--]--></div><div class="create-time" data-v-fc344f5c><span class="icon vpi-clock" data-v-fc344f5c></span><span data-v-fc344f5c>2024-12-31</span></div></div><div class="vp-doc excerpt" data-v-fc344f5c><p>使用 <code v-pre>Vue3</code> 做一个能够通过选定的本地文件夹生成一个类似 <code v-pre>IDE</code> 左侧的文件树，同时点击文件可显示基本信息的功能。</p>
