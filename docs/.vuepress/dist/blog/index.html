v-7a204ec3 data-v-39b1a2a7><!--[--><a class="vp-social-link no-icon" href="https://github.com/zhenghaoyang24" aria-label="github" target="_blank" rel="noopener" data-v-39b1a2a7 data-v-4892a5f9><span class="vpi-social-github" /></a><!--]--></div></div></div><!--]--><!--]--></div></div></div><!--[--><!--]--><button type="button" class="vp-navbar-hamburger hamburger" aria-label="mobile navigation" aria-expanded="false" aria-controls="nav-screen" data-v-15fff2ec data-v-63505d16><span class="container" data-v-63505d16><span class="top" data-v-63505d16></span><span class="middle" data-v-63505d16></span><span class="bottom" data-v-63505d16></span></span></button></div></div></div></div><div class="divider" data-v-15fff2ec><div class="divider-line" data-v-15fff2ec></div></div></div><!----></header><!----><!----><!--[--><div id="VPContent" vp-content class="vp-content" data-v-c8e43072 data-v-c0d703b9><div class="vp-posts" vp-posts data-v-c0d703b9 data-v-ab475bf8><!--[--><!--]--><div class="posts-container" data-v-ab475bf8><!----><div class="vp-post-list" data-v-ab475bf8 data-v-296f5483><!--[--><!--]--><!--[--><template><div class="vp-post-item" data-allow-mismatch data-v-296f5483 data-v-95bd6686><!----><div class="post-item-content" data-v-95bd6686><h3 data-v-95bd6686><!----><!----><!----><a class="vp-link link" href="/blog/zl9gcfwy/" data-v-95bd6686><!--[-->使用 Vercel 部署 Node.js 应用<!--]--></a></h3><div class="post-meta" data-v-95bd6686><div class="category-list" data-v-95bd6686><span class="icon vpi-folder" data-v-95bd6686></span><!--[--><!--[--><a class="vp-link link no-icon" href="/blog/categories/?id=59ac2d" data-v-95bd6686><!--[-->技文<!--]--></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-95bd6686><span class="icon vpi-tag" data-v-95bd6686></span><!--[--><a class="vp-link link tag vp-tag-bzee" href="/blog/tags/?tag=Vercel" data-v-95bd6686><!--[-->Vercel<!--]--></a><a class="vp-link link tag vp-tag-i64b" href="/blog/tags/?tag=Node" data-v-95bd6686><!--[-->Node<!--]--></a><!--]--></div><div class="create-time" data-v-95bd6686><span class="icon vpi-clock" data-v-95bd6686></span><span data-v-95bd6686>2025-07-24</span></div></div><div class="vp-doc excerpt" data-v-95bd6686><p>Vercel 是一个流行的云平台，特别适合前端项目的部署，它同样可以完美支持 Node.js 后端应用的部署。本文将详细介绍如何使用 Vercel 部署你的 Node.js 项目。</p>
</div></div></div></template><template><div class="vp-post-item" data-allow-mismatch data-v-296f5483 data-v-95bd6686><!----><div class="post-item-content" data-v-95bd6686><h3 data-v-95bd6686><!----><!----><!----><a class="vp-link link" href="/blog/mi1ih4ty/" data-v-95bd6686><!--[-->小程序模块化开发实践：页面逻辑拆分与组合<!--]--></a></h3><div class="post-meta" data-v-95bd6686><div class="category-list" data-v-95bd6686><span class="icon vpi-folder" data-v-95bd6686></span><!--[--><!--[--><a class="vp-link link no-icon" href="/blog/categories/?id=59ac2d" data-v-95bd6686><!--[-->技文<!--]--></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-95bd6686><span class="icon vpi-tag" data-v-95bd6686></span><!--[--><a class="vp-link link tag vp-tag-vqfr" href="/blog/tags/?tag=微信小程序" data-v-95bd6686><!--[-->微信小程序<!--]--></a><!--]--></div><div class="create-time" data-v-95bd6686><span class="icon vpi-clock" data-v-95bd6686></span><span data-v-95bd6686>2025-05-28</span></div></div><div class="vp-doc excerpt" data-v-95bd6686><p>在小程序开发中，随着业务逻辑的不断增长，单个页面的 JS 文件很容易变得臃肿难以维护。
可以使用官方提供的组件间代码共享方案 <a href="https://developers.weixin.qq.com/miniprogram/dev/framework/custom-component/behaviors.html" target="_blank" rel="noopener noreferrer">behaviors</a> 来解决这一问题，
但将页面改为 <code v-pre>Compose</code> 会导致灵活性受限，无法使用页面生命周期。则可以选择拆分页面逻辑实现模块化开发，使用分离和组合的方式来提升代码的可维护性和复用性。</p>
</div></div></div></template><template><div class="vp-post-item" data-allow-mismatch data-v-296f5483 data-v-95bd6686><!----><div class="post-item-content" data-v-95bd6686><h3 data-v-95bd6686><!----><!----><!----><a class="vp-link link" href="/blog/6ifcshzf/" data-v-95bd6686><!--[-->自定义微信小程序 picker 组件<!--]--></a></h3><div class="post-meta" data-v-95bd6686><div class="category-list" data-v-95bd6686><span class="icon vpi-folder" data-v-95bd6686></span><!--[--><!--[--><a class="vp-link link no-icon" href="/blog/categories/?id=59ac2d" data-v-95bd6686><!--[-->技文<!--]--></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-95bd6686><span class="icon vpi-tag" data-v-95bd6686></span><!--[--><a class="vp-link link tag vp-tag-vqfr" href="/blog/tags/?tag=微信小程序" data-v-95bd6686><!--[-->微信小程序<!--]--></a><!--]--></div><div class="create-time" data-v-95bd6686><span class="icon vpi-clock" data-v-95bd6686></span><span data-v-95bd6686>2025-04-29</span></div></div><div class="vp-doc excerpt" data-v-95bd6686><p>微信小程序中的 <a href="https://developers.weixin.qq.com/miniprogram/dev/component/picker.html" target="_blank" rel="noopener noreferrer">picker</a> 是一个从底部弹起的滚动选择器，虽然能够满足大多数应用场景，

</div></div></div></template><template><div class="vp-post-item" data-allow-mismatch data-v-296f5483 data-v-95bd6686><!----><div class="post-item-content" data-v-95bd6686><h3 data-v-95bd6686><!----><!----><!----><a class="vp-link link" href="/blog/btjqqwlm/" data-v-95bd6686><!--[-->如何优雅处理多个异步操作？<!--]--></a></h3><div class="post-meta" data-v-95bd6686><div class="category-list" data-v-95bd6686><span class="icon vpi-folder" data-v-95bd6686></span><!--[--><!--[--><a class="vp-link link no-icon" href="/blog/categories/?id=9c32e1" data-v-95bd6686><!--[-->学文<!--]--></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-95bd6686><span class="icon vpi-tag" data-v-95bd6686></span><!--[--><a class="vp-link link tag vp-tag-aygp" href="/blog/tags/?tag=JavaScript" data-v-95bd6686><!--[-->JavaScript<!--]--></a><!--]--></div><div class="create-time" data-v-95bd6686><span class="icon vpi-clock" data-v-95bd6686></span><span data-v-95bd6686>2025-04-01</span></div></div><div class="vp-doc excerpt" data-v-95bd6686><p>在 JavaScript 开发中，经常会遇到需要处理多个异步操作的需要，为避免陷入回调地狱或逻辑混乱，总结了处理多异步任务的方法，包含 <code v-pre>Promise</code>、<code v-pre>async/await</code> 及常见陷阱解决方案。</p>
</div></div></div></template><template><div class="vp-post-item" data-allow-mismatch data-v-296f5483 data-v-95bd6686><!----><div class="post-item-content" data-v-95bd6686><h3 data-v-95bd6686><!----><!----><!----><a class="vp-link link" href="/blog/g0pubxs5/" data-v-95bd6686><!--[-->关于 await<!--]--></a></h3><div class="post-meta" data-v-95bd6686><div class="category-list" data-v-95bd6686><span class="icon vpi-folder" data-v-95bd6686></span><!--[--><!--[--><a class="vp-link link no-icon" href="/blog/categories/?id=9c32e1" data-v-95bd6686><!--[-->学文<!--]--></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-95bd6686><span class="icon vpi-tag" data-v-95bd6686></span><!--[--><a class="vp-link link tag vp-tag-aygp" href="/blog/tags/?tag=JavaScript" data-v-95bd6686><!--[-->JavaScript<!--]--></a><!--]--></div><div class="create-time" data-v-95bd6686><span class="icon vpi-clock" data-v-95bd6686></span><span data-v-95bd6686>2025-03-31</span></div></div><div class="vp-doc excerpt" data-v-95bd6686><p>我们在处理 <code v-pre>Promise</code> 结果时通常会用 <code v-pre>.then()</code> 获取结果，有时为了简化会用 <code v-pre>await</code> ，那么 <code v-pre>await</code> 是什么？为什么 <code v-pre>await</code> 能够简化这个步骤？</p>
<blockquote>
<p><strong><code v-pre>await</code> 是基于 <code v-pre>Promise</code> 和生成器函数（Generator）的语法糖</strong>。它简化了异步代码的编写方式，但底层仍然依赖于 <code v-pre>Promise</code> 的机制。</p>
</blockquote>
</div></div></div></template><template><div class="vp-post-item" data-allow-mismatch data-v-296f5483 data-v-95bd6686><!----><div class="post-item-content" data-v-95bd6686><h3 data-v-95bd6686><!----><!----><!----><a class="vp-link link" href="/blog/24123101/" data-v-95bd6686><!--[-->Vue3+Ts 模仿一个 IDE 中的文件树<!--]--></a></h3><div class="post-meta" data-v-95bd6686><div class="category-list" data-v-95bd6686><span class="icon vpi-folder" data-v-95bd6686></span><!--[--><!--[--><a class="vp-link link no-icon" href="/blog/categories/?id=59ac2d" data-v-95bd6686><!--[-->技文<!--]--></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-95bd6686><span class="icon vpi-tag" data-v-95bd6686></span><!--[--><a class="vp-link link tag vp-tag-vqfr" href="/blog/tags/?tag=Vue" data-v-95bd6686><!--[-->Vue<!--]--></a><a class="vp-link link tag vp-tag-p34x" href="/blog/tags/?tag=TypeScript" data-v-95bd6686><!--[-->TypeScript<!--]--></a><!--]--></div><div class="create-time" data-v-95bd6686><span class="icon vpi-clock" data-v-95bd6686></span><span data-v-95bd6686>2024-12-31</span></div></div><div class="vp-doc excerpt" data-v-95bd6686><p>使用 <code v-pre>Vue3</code> 做一个能够通过选定的本地文件夹生成一个类似 <code v-pre>IDE</code> 左侧的文件树，同时点击文件可显示基本信息的功能。</p>
